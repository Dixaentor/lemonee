<style>
  :root {
    --grad-color: linear-gradient(
      148deg,
      rgba(154, 209, 111, 1) 2%,
      rgba(154, 209, 111, 1) 31%,
      rgba(87, 199, 133, 1) 51%,
      rgba(42, 123, 155, 1) 100%
    );
  }

  #register-form-section {
    box-sizing: border-box;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    font-family: Arial, Helvetica, sans-serif;
  }

  #register-form-section::before {
    content: "";
    position: absolute;
    inset: 0;
    background: #6d6d6d;
    z-index: -1;
  }

  .register-modal {
    position: relative;
    display: grid;
    grid-template-columns: 1fr;
    grid-template-rows: repeat(12, 1fr);
    background: #f0f0f0;
    width: 25%;
    height: 75%;
    border-radius: 8px;
    animation: fadeIn 0.6s ease-in-out forwards;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-10%);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  *.grid-cell {
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    align-items: center;
    width: 100%;
  }

  .register-modal-top {
    grid-area: 1/1/3/2;
  }
  .register-modal-top h1 {
    font-size: 3.2vw;
    background-image: var(--grad-color);
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
  }

  .register-modal-body {
    grid-area: 3/1/10/2;
  }
  .register-modal-footer {
    grid-area: 10/1/13/2;
    text-align: center;
    font-size: 0.9vw;
  }

  .register-modal-body form {
    display: flex;
    flex-direction: column;
    width: 80%;
    justify-content: space-around;
    align-items: center;
  }

  .register-modal-body form fieldset {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 6px;
    margin: 3% 0;
    background: #fff;
  }

  .register-modal-body form fieldset input {
    width: 150%;
    height: 100%;
    outline: none;
    border: none;
    background: none;
  }

  .btn {
    user-select: none;
    background-image: var(--grad-color);
    padding: 4% 15%;
    text-align: center;
    font-weight: bold;
    transition: 0.3s;
    background-size: 200% auto;
    color: white;
    box-shadow: 0 0 20px #eee;
    border-radius: 10px;
    display: block;
  }
  .btn:hover {
    cursor: pointer;
    background-position: right center;
    padding: 4.5% 15.5%;
    text-decoration: none;
  }
  .btn:active {
    background-position: center left;
    padding: 4% 15%;
  }

  .register-modal-footer a {
    color: #4d7058;
    font-weight: bold;
  }
</style>
<section id="register-form-section">
  <div class="register-modal">
    <div class="grid-cell register-modal-top">
      <h1>Register</h1>
    </div>
    <div class="grid-cell register-modal-body">
      <form id="register-form">
        <fieldset>
          <legend>Username</legend>
          <input
            type="text"
            name="register-username-input"
            id="register-username-input"
            placeholder="Your username"
          />
        </fieldset>
        <fieldset>
          <legend>E-mail</legend>
          <input
            type="text"
            name="register-username-input"
            id="register-username-input"
            placeholder="Your email"
          />
        </fieldset>
        <fieldset>
          <legend>Password</legend>
          <input
            type="text"
            name="register-password-input"
            id="register-password-input"
            placeholder="Your password"
          />
        </fieldset>
        <fieldset>
          <legend>Confirm password</legend>
          <input
            type="text"
            name="register-password-input"
            id="register-password-input"
            placeholder="Confirm your password"
          />
        </fieldset>
      </form>
    </div>
    <div class="grid-cell register-modal-footer">
      <div class="btn btn-submit" id="btn-register">Register</div>
      <div>
        <small>
          <p>Already have an account&quest;&nbsp;<a href="#/login">Login</a></p>
        </small>
      </div>
    </div>
  </div>
</section>
